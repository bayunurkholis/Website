<style type="text/css">
     .form {
        margin: 100px auto;
        width: 350px;
        padding: 10px;
    }
    input{
        margin: 5px auto;
        margin-bottom: 20px;
        width: 100% ;
        padding: 10px;
        text-align: center;
    }
    input[type=button] {
        margin: 5px auto;
        width: 100%;
        border: 1px solid #fff;
        color: #fff;
        background: red;
    }
    h2{
        background-color: yellow;
        text-align: center;
      }
</style>
<!DOCTYPE html>
<html>
<head>
  <title>Form Input Data</title>
</head>
<body>
  <div class="form">
    <fieldset>
     <h2>Masukan Data</h2>
            <label>Nama :</label>
            <input type="text" id ="Nama"  placeholder="Masukan Nama" autofocus>
        
            <label>Alamat :</label>
            <input type="text" id="Alamat" placeholder="Masukan Alamat" >
       
            <label>Agama :</label>
            <input type="text" id="Agama" placeholder="Masukan Agama" >
               
          <input type="button" id="submit" value="Simpan">
  </fieldset> 
  </div>
</body>
</html>

<script type="text/javascript">
    document.getElementById("submit").
    addEventListener("click",tampilkan_data_form);

    function tampilkan_data_form()
    {
      var nama= document.getElementById("Nama").value;
      var alamat = document.getElementById("Alamat").value;
      var agama = document.getElementById("Agama").value;

      alert( 
           "Nama : "+ nama +
           "\n Alamat  :"+ alamat +
           "\n Agama : " + agama
          );
    }
</script>
